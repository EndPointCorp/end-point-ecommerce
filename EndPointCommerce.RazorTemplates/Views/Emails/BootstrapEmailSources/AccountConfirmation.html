<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <div class="container w-full">
    <div class="bg-light p-5">
      <h1 class="text-2xl">End Point Commerce</h1>
    </div>

    <!-- START CONTENT -->

    <div class="p-5 m-5">
      <p class="lh-lg my-2">
        Hello @Model.User.Greeting,
      </p>
      <p class="lh-lg my-2">
        Thank you for signing up with EndPointCommerce.com.
      </p>
      <p class="lh-lg my-2">
        Please <a href="@Model.Link" target="_blank">click here</a> to confirm your account.
      </p>
      <p class="lh-lg my-2">
        If the link above does not work, you can copy and paste the following URL into your browser:
      </p>
      <p class="lh-lg my-2 text-secondary">
        <code style="word-wrap: anywhere;">@Model.Link</code>
      </p>
    </div>

    <!-- END CONTENT -->

    <div class="p-5 bg-dark">
      <p class="m-0 text-white">2025 - End Point Commerce</p>
    </div>
  </div>
</body>

</html>
